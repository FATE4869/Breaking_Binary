<!DOCTYPE html>
<html>
  <head>
    <title>Source Analysis</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="header-b">
      <div class="navbar">
        <a class="home-link" href="input_form.html">HOME</a>
        <a class="about-link" href="index.html#about">ABOUT</a>
        <a class="contact-link" href="index.html#contact">CONTACT</a>
      </div>
      <a class="project-name-b" href="input_form.html"> PERSPECTIFY </a>
    </div>

    <div class="main-content">
      <div class="heading-content">
        <h1>Source Analysis</h1>
        <p><strong>Original Source: {{ instance.url }} </strong></p>
      </div>
      <div class="summay-content item">
        <h2>Summary</h2>
        <div class="summary-box">
          <p>
            {{ analyzed_output }}
          </p>
        </div>
      </div>

      <div class="viewpoints-content item">
        <div class="viewpoints-text">
          <div class="primary-text">
            <h2>Primary Viewpoints</h2>
          </div>
          <div class="secondary-text">
            <h2>Secondary Viewpoints</h2>
          </div>
        </div>
        <div class="viewpoints-box">
          <div class="primary-box">
            <p>
              {{ primary }} 
            </p>
          </div>
          <div class="secondary-box">
            <p>
              {{ secondary }} 
            </p>
          </div>
        </div>
      </div>

      <div class="additional-content item">
        <h2>Additional Sources</h2>
        <div class="resources-box">
          <p>
            {{ resources }} 
          </p>
        </div>
      </div>
    </div>

    <div class="footer-b">
      <a href="https://mysurestart.com/" target="blank_">
        <img
          class="footer-item-b"
          src="assets/SureStartFutureMakers.png"
          alt="SureStart logo"
      /></a>
    </div>
  </body>
</html>
